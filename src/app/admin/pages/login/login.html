<div class="login-container d-flex align-items-center justify-content-center">
  <div class="login-card shadow-lg text-light">
    <h3 class="text-center mb-4 fw-semibold">Anmelden</h3>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <div class="input-group mb-3">
        <span class="input-group-text bg-secondary border-0 text-light">
          <i class="bi bi-person"></i>
        </span>
        <input
          formControlName="username"
          class="form-control bg-dark text-white border-secondary"
          placeholder="Benutzername"
          required
        />
      </div>

      <div class="input-group mb-4">
        <span class="input-group-text bg-secondary border-0 text-light">
          <i class="bi bi-lock"></i>
        </span>
        <input
          formControlName="password"
          type="password"
          class="form-control bg-dark text-white border-secondary"
          placeholder="Passwort"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">Einloggen</button>
    </form>

   <!--  @if (errorMsg()) {
    <div class="alert alert-danger p-2 text-center mt-3">
      {{ errorMsg() }}
    </div>
    } -->
  </div>
</div>
